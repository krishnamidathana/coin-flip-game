<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coin flip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Coin Flip Game</h1>
    <div class="container">
      <div class="coin">
        <div class="heads">
          <img src="heads.jpg" alt="" />
        </div>

        <div class="tails">
          <img src="tails.jpg" alt="" />
        </div>
      </div>

      <div class="count">
        <div class="hcount">Heads: <span id="hc">0</span></div>
        <div class="tcount">Tails: <span id="tc">0</span></div>
      </div>

      <div class="btns">
        <button id="flip">Flip Coin</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
